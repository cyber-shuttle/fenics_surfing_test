    - postgresql
    - pytest
    - psi4
    - jupyter
    - requests
    - setuptools
    - pytorch::torchtriton
    - pytorch-cpu=2.5.1
    - torchaudio
    - torchvision
    - torch-scatter
    - pytorch_geometric
    - pytorch-minimize
    - matplotlib
    - pydantic=1
    - scipy=1.15
    - tqdm
  pip:
    - cdsg-tools
    - qm-tools-aw==1.4.5
    - qcmlforge==0.0.4
    - qcfractal==0.59
    - qcmanybody
    - qcfractalcompute==0.59
